<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <script> 
    document.writeln("Ovilia Chyntya");
    document.writeln("</br>");
    document.writeln("Quality Assurance");

    // Menambahkan String menggunakan operator + (plus)
    document.writeln("</br>");
    document.writeln("Nama :"+"Ovilia" + "Chyntya");
    document.writeln("</br>");
    document.writeln("Belajar :"+"JavaScript");
    document.writeln("</br>");

    //Escape Sequence
    //Enter menggunakan \n
    //Tab menggunakan \
    //' menggunakan \'
    //" menggunakan \"
    //\ menggunakan \\
    document.write("<textarea cols='80' rows='10'>");
        document.write("Ovilia Chyntya\n");
        document.write("Jawa Timur \\ Indonesia\n");
        document.write("Quality Assurance\n");
        document.write("\"Belajar JavaScript\"\n");
        document.write("\'Escape Sequence\'");
    document.writeln("</textarea>");
        
    </script>
</body>
</html>
