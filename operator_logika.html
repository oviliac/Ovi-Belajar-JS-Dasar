<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <script>
        nilaiujian = "70";
        nilaiabsensi = "70";

        lulusujian = nilaiujian > 75 ;
        lulusabsensi = nilaiabsensi > 75;

        lulus = lulusujian && lulusabsensi //false
        document.writeln("<p>" + lulus + "</p>")

        lulus = lulusujian || lulusabsensi //false
        document.writeln("<p>" + lulus + "</p>")

        // operator untuk dua buah data boolean
        // && dan
        // || atau
        // ! kebalikan
    </script>
</body>
</html>
