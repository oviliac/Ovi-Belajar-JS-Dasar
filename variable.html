<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        //Variale adalah tempat untuk menyimpan data
        //Dengan menyimpan data di variable, kita bisa menggunakannya lagi dengan menyebutkan nama variable nya
        //Untuk membuat variabel di JavaScript, kita bisa menggunakan kata kunci var diikuti dengan nama variable nya
        var FullName;
        var FirstName;
        var MiddleName;
        var LastName;

        FullName = "Ovilia Chyntya D";
        FirstName = "Ovilia";
        MiddleName = "Chyntya";
        LastName = "D";

    </script>
</body>
</html>
