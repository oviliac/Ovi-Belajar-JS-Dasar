<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
    <script>
        const name = "Ovilia Chyntya";
        const FirstName = "Ovilia";
        const LastName = "Chyntya";
        const template = `Name : ${FirstName} ${LastName}`;
        console.info(template);

        // Expression string template
        const nilai = 80;
        const template2 = `Name : ${name}, Lulus : ${nilai>70}`;
        console.info(template2);

        // Multiline String
        const multiline = `Ovilia Chyntya
Quality Assurance`;

        document.writeln("<pre>")
        document.writeln(multiline);
        document.writeln("</pre>")
    </script>
</body>
</html>
